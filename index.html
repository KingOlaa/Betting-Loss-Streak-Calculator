<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consecutive Loss Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f9fc;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Consecutive Loss Calculator</h2>
    <label>Balance:</label>
    <input type="number" id="balance" step="any" placeholder="Enter balance">

    <label>Bet per round:</label>
    <input type="number" id="bet" step="any" placeholder="Enter initial bet">

    <label>Multiplier per loss:</label>
    <input type="number" id="multiplier" step="any" value="1.1">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const balance = parseFloat(document.getElementById('balance').value);
      const bet = parseFloat(document.getElementById('bet').value);
      const multiplier = parseFloat(document.getElementById('multiplier').value);

      if (isNaN(balance) || isNaN(bet) || isNaN(multiplier) || balance <= 0 || bet <= 0 || multiplier <= 1) {
        document.getElementById('result').innerHTML = "Please enter valid positive numbers.";
        return;
      }

      let totalLoss = 0;
      let currentBet = bet;
      let rounds = 0;

      while (totalLoss + currentBet <= balance) {
        totalLoss += currentBet;
        currentBet *= multiplier;
        rounds++;
      }

      document.getElementById('result').innerHTML = `You can survive <strong>${rounds}</strong> consecutive losses.`;
    }
  </script>
</body>
</html>
