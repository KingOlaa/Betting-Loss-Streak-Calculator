<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>King Ola's Loss Streak Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #6a1b9a;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #6a1b9a;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #4a148c;
    }
    #result {
      margin-top: 25px;
      background: #f3e5f5;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      font-size: 16px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üëë King Ola's Loss Streak Calculator</h1>

    <label>Balance (‚Ç¶ / $ / BTC):</label>
    <input type="number" id="balance" step="any" placeholder="Enter your total balance">

    <label>Starting Bet per Round:</label>
    <input type="number" id="bet" step="any" placeholder="Enter your initial bet">

    <label>Multiplier per Loss:</label>
    <input type="number" id="multiplier" step="any" value="1.1">

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <footer>
      Made with ‚ù§Ô∏è by King Ola ‚Ä¢ 2025
    </footer>
  </div>

  <script>
    function calculate() {
      const balance = parseFloat(document.getElementById('balance').value);
      const bet = parseFloat(document.getElementById('bet').value);
      const multiplier = parseFloat(document.getElementById('multiplier').value);

      if (isNaN(balance) || isNaN(bet) || isNaN(multiplier) || balance <= 0 || bet <= 0 || multiplier <= 1) {
        document.getElementById('result').innerHTML = "<strong style='color: red;'>Please enter valid positive numbers!</strong>";
        return;
      }

      let totalLoss = 0;
      let currentBet = bet;
      let rounds = 0;

      while (totalLoss + currentBet <= balance) {
        totalLoss += currentBet;
        currentBet *= multiplier;
        rounds++;
      }

      let finalBet = bet * Math.pow(multiplier, rounds - 1); // Bet before last loss

      document.getElementById('result').innerHTML = `
        ‚úÖ <strong>Results:</strong><br><br>
        ‚Ä¢ Maximum consecutive losses you can survive: <strong>${rounds}</strong><br>
        ‚Ä¢ Total money spent after ${rounds} losses: <strong>${totalLoss.toFixed(6)}</strong><br>
        ‚Ä¢ Bet amount at last loss: <strong>${finalBet.toFixed(6)}</strong><br><br>
        üî• Stay smart and manage your risks wisely, King!
      `;
    }
  </script>

</body>
</html>
